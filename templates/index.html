<h2>Settings NUT-Server</h2>
	<form method="post" data-ajax="false" name="main_form" id="main_form" action="index.cgi">
		<input type="hidden" name="save" value="save">
			<div class="form-group">
				<table class="formtable" border="0" width="100%">
					<tr>
						<td width="25%">
							<label id="labelip1"><b><TMPL_VAR BASIC.NUT_NAME1></b></label>
						</td>
						<td width="50%">
							<input  name="Dev1" type="text" class="textfield"
								value="<TMPL_VAR NAME=IP1>" data-validation-error-msg="* Please enter IP-Adress">
						</td>
						<td width="25%">
							&nbsp;
							<font size="-1"><TMPL_VAR BASIC.NUT_HIP></font>
							<br>&nbsp;<font size="-1">URL: <a href="<TMPL_VAR NAME=WEBIP1>" target=_blank"><TMPL_VAR NAME=WEBIP1></a></font>
						</td>
					</tr>
					<tr>
						<td width="25%">
							<label id="labelip2"><b><TMPL_VAR BASIC.NUT_NAME2></b></label>
						</td>

							<input  name="Dev2" type="text" class="textfield"
								value="<TMPL_VAR NAME=IP2>" data-validation-error-msg="* Please enter IP-Adress">
						</td>
						<td width="25%">
							&nbsp;
							<font size="-1"><TMPL_VAR BASIC.NUT_HIP></font>
							<br>&nbsp;<font size="-1">URL: <a href="<TMPL_VAR NAME=WEBIP2>" target=_blank"><TMPL_VAR NAME=WEBIP2></a></font>

						<td width="50%">
							<input  name="Dev3" type="text" class="textfield"
								value="<TMPL_VAR NAME=IP3>" data-validation-error-msg="* Please enter IP-Adress">
						</td>
						<td width="25%">
							&nbsp;
							<font size="-1"><TMPL_VAR BASIC.NUT_HIP></font>
							<br>&nbsp;<font size="-1">URL: <a href="<TMPL_VAR NAME=WEBIP3>" target=_blank"><TMPL_VAR NAME=WEBIP3></a></font>
						</td>
					</tr>
					<tr>
						<td width="25%">
							<label id="labelip4"><b><TMPL_VAR BASIC.NUT_NAME4></b></label>

						<td width="50%">
							<input  name="Dev4" type="text" class="textfield"
								value="<TMPL_VAR NAME=IP4>" data-validation-error-msg="* Please enter IP-Adress">

						<td width="25%">

							<font size="-1"><TMPL_VAR BASIC.NUT_HIP></font>
							<br>&nbsp;<font size="-1">URL: <a href="<TMPL_VAR NAME=WEBIP4>" target=_blank"><TMPL_VAR NAME=WEBIP4></a></font>
						</td>
					</tr>
					<tr>
						<td width="25%">
							<label id="labelfbpass"><b>Miniserver:</b></label>
						</td>
						<td width="50%">
							<select id="miniserver" name="miniserver" data-mini="true" onchange="selMS(this);">
								<TMPL_VAR NAME=LOXLIST>
							</select>
						</td>
						<td width="25%">
							&nbsp;
							<font size="-1"><TMPL_VAR BASIC.NUT_HMINISERVER></font>
						</td>
					</tr>



					<tr>
						<td width="25%">
							<label id="labeludpsend"><b><TMPL_VAR BASIC.NUT_SHOWALL></b></label>
						</td>
						<td width="50%">
						<fieldset>
								<select  name="SHOW_ALL" data-role="flipswitch">
									<option value="0"<TMPL_VAR NAME=SHOWALLNO>>Aus</option><option value="1" <TMPL_VAR NAME=SHOWALLYES>>Ein</option>\n
								</select>
							</fieldset>

							&nbsp;
							<font size="-1"><TMPL_VAR BASIC.NUT_HSHOWALL></font>

					<tr>
						<td width="25%">
							&nbsp;
						</td>
						<td width="50%">
							<center>
								<a id="btncancel" data-role="button" data-inline="true" data-mini="true" data-icon="delete" href="./index.cgi?form=1">Abbrechen</a>

							<TMPL_VAR BASIC.NUT_HSCAN>
